# Default values for test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

registryCredentials:
  registry: core.harbor.dev.eoss-cloud.it
  username: ""
  password: ""
  secretName: cgi-harbor

image:
  repository: core.harbor.dev.eoss-cloud.it/frontend/oida-docs
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: cgi-harbor
nameOverride: ""
fullnameOverride: ""

gatekeeper:
  port: 3000
  redirect: https://oida.docs.dev.eoss-cloud.it
  oidc_discovery: https://keycloak.dev.eoss-cloud.it/auth/realms/master
  oidc_client: oida-docs
  oidc_secret: 283ae80b-2a5d-475e-8b12-bc26bfbb63eb
  upstream: http://127.0.0.1:80

app:
  port: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    # This annotation makes gatekeeper working with the nginx ingress.
    # Otherwise, "upstream sent too big header" error is provided by the ingress,
    # after the authentication phase
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
  hosts:
    - host: oida.docs.dev.eoss-cloud.it
      paths: [/]
  tls:
    - secretName: oida-docs-tls
      hosts:
        - oida.docs.dev.eoss-cloud.it

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
